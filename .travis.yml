language: node_js
sudo: true
node_js:
  - 12
branchs:
  only:
    - master
addons:
  ssh_known_hosts:
    - 74.120.172.16
cache:
  directories:
    - node_modules
before_install:
  - openssl aes-256-cbc -K $encrypted_e9bd37c35d76_key -iv $encrypted_e9bd37c35d76_iv
    -in .travis/id_rsa.enc -out ~/.ssh/id_rsa -d
  - chmod 600 ~/.ssh/id_rsa
  - eval $(ssh-agent)
  - ssh-add ~/.ssh/id_rsa
  - echo -e "Host $74.120.172.16\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
install:
  - yarn install
scripts:
  - yarn test
  - yarn build
after_success:
  - ssh caddy@74.120.172.16 -o StrictHostKeyChecking=no '. ./javascript-apis-deploy.sh'
